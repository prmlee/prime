query contentTypeById($id: ID) {
  ContentType(id: $id) {
    id
    name
    title
    groups
    settings
    isSlice
    isTemplate
    entriesCount
    schema {
      title
      fields {
        id
        name
        title
        description
        type
        options
        isDisplay
        contentTypeId
        fields {
          id
          name
          title
          description
          type
          options
        }
      }
    }
  }
}
