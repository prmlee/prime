query contentTypeById($id: ID, $name: String) {
  Schema(id: $id, name: $name) {
    id
    name
    title
    variant
    groups
    settings
    # entriesCount
    fields {
      title
      fields {
        id
        name
        title
        description
        type
        options
        primary
        schemaId
        fields {
          id
          name
          title
          description
          type
          options
        }
      }
    }
  }
}
