query loadSchema(
    $contentTypeId: ID
    $entryId: ID
  ) {
  getContentTypeSchema(
    contentTypeId: $contentTypeId
    entryId: $entryId
    ) {
    title
    fields {
      id
      name
      title
      type
      options
      fields {
        id
        name
        title
        type
        options
      }
    }
  }
}
