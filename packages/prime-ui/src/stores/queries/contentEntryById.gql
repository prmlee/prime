query contentEntryById($entryId: ID, $versionId: ID, $contentReleaseId: ID, $language: String) {
  Document(id: $versionId, documentId: $entryId, releaseId: $contentReleaseId, locale: $language) {
    versionId
    entryId
    contentTypeId
    contentReleaseId
    language
    isPublished
    data
    createdAt
    updatedAt
    display
    versions {
      versionId
      isPublished
      createdAt
      updatedAt
    }
  }
}
