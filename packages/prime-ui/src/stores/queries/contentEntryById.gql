query contentEntryById($id: ID!, $releaseId: ID, $language: String) {
  Document(id: $id, releaseId: $releaseId, locale: $language) {
    id
    documentId
    schemaId
    releaseId
    locale
    publishedAt
    data
    createdAt
    updatedAt
    # display
    versions {
      id
      publishedAt
      createdAt
      updatedAt
    }
  }
}
