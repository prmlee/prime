query contentEntryById(
  $entryId: ID
  $versionId: ID
) {
  ContentEntry(
    entryId: $entryId
    versionId: $versionId
  ) {
    versionId
    entryId
    contentTypeId
    contentReleaseId
    language
    isPublished
    data
    createdAt
    updatedAt
    versions {
      versionId
      isPublished
      createdAt
      updatedAt
    }
  }
}
