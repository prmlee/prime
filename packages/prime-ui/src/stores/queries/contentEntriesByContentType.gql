query contentEntriesByContentType($contentTypeId: ID) {
  allDocuments(first: 100, schemaId: $contentTypeId) {
    totalCount
    edges {
      node {
        id
        documentId
        schemaId
        releaseId
        locale
        # display
        data
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
