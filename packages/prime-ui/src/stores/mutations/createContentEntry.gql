mutation createContentEntry(
  $contentTypeId: ID!
  $contentReleaseId: ID
  $data: JSON!
  $language: String
) {
  createContentEntry(
    contentTypeId: $contentTypeId
    contentReleaseId: $contentReleaseId
    data: $data
    language: $language
  ) {
    versionId
    entryId
    contentTypeId
    contentReleaseId
    language
    isPublished
    data
    createdAt
    updatedAt
  }
}
